<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./app.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <h2>Password Validation</h2>
        <input type="password" name="password" id="password" placeholder="Enter Password" oninput="check()"><br>
        <div id="set">
            <div id="count">Length : 0</div>
            <i id="see" onclick="see()" class="far fa-eye"></i>
        </div>
        <div id="check0">
            <i class="far fa-check-circle"></i><span>Length more than 5.</span>
        </div>
        <div id="check1">
            <i class="far fa-check-circle"></i><span>Length less than 10.</span>
        </div>
        <div id="check2">
            <i class="far fa-check-circle"></i><span>Contains numerical charactor.</span>
        </div>
        <div id="check3">
            <i class="far fa-check-circle"></i><span>Contains special charactor.</span>
        </div>
        <div id="check4">
            <i class="far fa-check-circle"></i><span>Shouldn't contains space.</span>
        </div>
    </div>
    
</body>
</html>
